name: Release

on:
  push:
    tags:
      - '*.*.*'
      - '*.*.*-*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'
    
    - name: Configure NuGet sources
      run: |
        dotnet nuget add source https://nuget.pkg.github.com/Duckov-Custom-Model/index.json --name github --username Duckov-Custom-Model --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
    
    - name: Restore dependencies
      run: dotnet restore
      env:
        CI: true
        GITHUB_ACTIONS: true
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
      env:
        CI: true
        GITHUB_ACTIONS: true
    
    - name: Create Release Package
      run: |
        cd DuckovCustomModel
        dotnet build --configuration Release --no-restore
      continue-on-error: false
      env:
        CI: true
        GITHUB_ACTIONS: true
    
    - name: Upload Release Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-package
        path: |
          DuckovCustomModel/bin/Release/*.zip
        retention-days: 30
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: DuckovCustomModel/bin/Release/*.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


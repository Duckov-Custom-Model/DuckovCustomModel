name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'
    
    - name: Configure NuGet sources
      run: |
        dotnet nuget add source https://nuget.pkg.github.com/Duckov-Custom-Model/index.json --name github --username Duckov-Custom-Model --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
    
    - name: Restore dependencies
      run: dotnet restore
      env:
        CI: true
        GITHUB_ACTIONS: true
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
      env:
        CI: true
        GITHUB_ACTIONS: true
    
    - name: Test (if any)
      run: dotnet test --configuration Release --no-build --verbosity normal
      continue-on-error: true
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-package
        path: |
          DuckovCustomModel/bin/Release/*.zip
        retention-days: 7

